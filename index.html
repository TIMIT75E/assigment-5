<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBoard</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#F4F7FF]">
    <header class="max-w-screen-2xl mx-auto h-32 pt-2">
        <div class="navbar bg-base-100 shadow-sm rounded-2xl">
            <div class="flex-1 gap-2">
                <img class="w-9" src="assets/logo.png" alt="">
                <h1 class="text-3xl">Dev<span class="font-bold">Board</span></h1>
            </div>
            <div class="flex-none gap-7">
                <div class="bg-[#F4F7FF] max-w-24 rounded-3xl">
                    <div class="flex gap-3 p-3">
                        <img class="w-8" src="assets/checkbox.png" alt="">
                        <h1 class="text-2xl font-bold">24</h1>
                    </div>
                </div>
                <div>
                    <button class="w-10"><img src="assets/theme-btn.png" alt=""></button>
                </div>
            </div>
        </div>
    </header>
    <main class="max-w-screen-2xl mx-auto -m-8 bg-base-100 shadow-sm rounded-2xl">
        <section class="p-10  grid grid-cols-1 lg:grid-cols-3 gap-2">
            <div class="flex gap-8 justify-center items-center  bg-[#F4F7FF]  rounded-2xl ">
                <div>
                    <div class="bg-[#FFFFFF] p-2 rounded-full">
                        <img src="assets/checkbox.png" alt="">
                    </div>
                </div>
                <div>
                    <h3 class="text-2xl">Task Assigned</h3>
                    <h1 class="text-2xl font-bold">05</h1>
                </div>
            </div>
            <div
                class="flex gap-8 justify-center items-center  bg-gradient-to-r from-[#3752FD] via-[#6C7FFA] to-[#9BA8F8]  rounded-2xl">
                <div>
                    <img src="assets/board.png" alt="">
                </div>
                <div>
                    <h1 class="text-2xl font-medium text-[#FFFF]">Discover Something <br> New Today!</h1>
                </div>
            </div>
            <div class="flex gap-8 justify-center items-center  bg-[#F4F7FF]  rounded-2xl ">
                <div class="bg-[#FFFFFF] p-2 rounded-full">
                    <img src="assets/calender.png" alt="">
                </div>
                <div>
                    <h2 class="text-2xl font-normal">Wed ,</h2>
                    <h1 class="text-2xl font-bold">Jul 28 2025 </h1>
                </div>
            </div>
        </section>
        
    </main>
</body>

</html>
